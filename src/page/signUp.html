<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo | Sign Up</title>
  </head>
  <body>
    <header>
      <h1><a href="../index.html">todo</a></h1>
      <h5><a href="./signIn.html">Sign In</a></h5>
    </header>

    <section class="container">
      <h2>Sign Up</h2>
      <form id="signup-form" class="form" action="#">
        <div class="field">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            autocomplete="off"
            placeholder="Enter your name"
            required
          />
          <small class="info"></small>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            autocomplete="off"
            placeholder="Enter your email"
            required
          />
          <small class="info"></small>
        </div>
        <div class="field">
          <label for="pass">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            autocomplete="off"
            placeholder="Enter your password"
            required
          />
          <small class="info"></small>
        </div>

        <div class="sub-btn">
          <button id="signup-sub-btn" type="submit">Sign Up</button>
        </div>
      </form>
    </section>

    <script src="../js/signup.js"></script>
  </body>
</html>
